<!doctype html>
<html lang="en">
<head>

<body> 

    <audio id="sound01" src="mp3/01.mp3"></audio>

<div class="wrapper">

        </div>
        <div class="soundboard-content">

        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound04').play()">Kaveri vetää ilmast hypyst päähä</button>
        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound05').play()">Tää Xizt kattoo selkää</button>
        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound11').play()">Ei vittu jalk, ysiseittämän</button>
        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound18').play()">Mä lähen nukkumaan</button>
        </div>
        <div class="soundboard-content">

        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound08').play()">Joo ei vittu vedä seteillä</button>
        </div>

          <button class="button" onclick="document.getElementById('sound06').play()">Ei vittu vedä seteillä tää äijä</button>
        </div>                                                                         
        <div class="soundboard-content">

        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound12').play()">Juu ei koodaa</button>
        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound02').play()">B, ö joo</button>
        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound15').play()">Kirjasto, tulee hakee</button>
        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound17').play()">Joohohohooo</button>
        </div>
        <div class="soundboard-content">

        </div>
        <div class="soundboard-content">
          <button class="button" onclick="document.getElementById('sound03').play()">Hyvä, vitun hyvä</button>

</div>
<script src="jscripts.js"></script>

</html>
